<!DOCTYPE html>
<html lang="en" data-ember-extension="1">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>База призывников</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS -->
	<link href="/Dynamic Table   KingAdmin - Admin Dashboard_files/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
	<link href="/Dynamic Table   KingAdmin - Admin Dashboard_files/main.min.css" rel="stylesheet" type="text/css" media="screen">
	<link href="/main.css" rel="stylesheet" type="text/css" media="screen">

	<link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<script src="/Dynamic Table   KingAdmin - Admin Dashboard_files/jquery-2.1.0.min.js"></script>
	<script src="/Dynamic Table   KingAdmin - Admin Dashboard_files/bootstrap.js"></script>

	<script src="/main.js"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div class="wrapper hidden" id="main">

		<!-- TOP BAR -->
		<div class="top-bar">
			<div class="container">
				<div class="row">
					<div class="top-bar-right">
						<!-- responsive menu bar icon -->
						<a href="http://demo.thedevelovers.com/dashboard/kingadmin-v1.3/tables-dynamic-table.html#" class="hidden-md hidden-lg main-nav-toggle"><i class="fa fa-bars"></i></a>
						<!-- end responsive menu bar icon -->
						<!-- logged user and the menu -->
						<div class="logged-user" style="margin: 12px">
							<div class="btn-group">
								<a class="btn btn-link dropdown-toggle" data-toggle="dropdown">
									<span class="name" id="username">User Login</span>
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a >
											<span id="userrole" class="text"></span>
										</a>
									</li>
									<li>
										<a id="logoutBtn">
											<i class="fa fa-power-off"></i>
											<span class="text">Выйти</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
						<!-- end logged user and the menu -->
					</div>
					<!-- /top-bar-right -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /top -->

		<!-- BOTTOM: LEFT NAV AND RIGHT MAIN CONTENT -->
		<div class="bottom">
			<div class="container">
				<div class="row">
					<!-- left sidebar -->
					<div class="col-md-2 left-sidebar">

						<!-- main-nav -->
						<nav class="main-nav">

							<ul class="main-menu">
								<li>
									<a href="/index.html"><i class="fa fa-dashboard fa-fw"></i>
										<span class="text">Призывники</span>
									</a>
								</li>
							</ul>
						</nav>
						<!-- /main-nav -->
					</div>
					<!-- end left sidebar -->

					<!-- content-wrapper -->
					<div class="col-md-10 content-wrapper">
						<!-- main -->
						<div class="content">
							<div class="main-header">
								<h2>Призывники</h2>
							</div>

							<div class="main-content">
								<!-- FEATURED DATA TABLE -->
								<div class="widget widget-table">
									<div class="widget-header">
										<h3><i class="fa fa-table"></i> Призывники</h3>
									</div>
									<div class="widget-content">
										<div id="featured-datatable_wrapper" class="dataTables_wrapper form-inline no-footer">
											<div>
												<div id="recruitBtnPanel" class="btn-group">
													<button id="newRecruitBtn" data-toggle="modal" data-target="#recruitModal" class="btn btn-default">
														<i class="fa fa-plus fa-fw"></i> Добавить
													</button>
													<button id="editRecruitBtn" data-toggle="modal" data-target="#recruitModal" class="btn btn-default">
														<i class="fa fa-edit fa-fw"></i> Редактировать
													</button>
													<button id="deleteRecruitBtn" class="btn btn-default">
														<i class="fa fa-times fa-fw"></i> Удалить
													</button>
												</div>
											</div>
											<div id="featured-datatable_filter" class="dataTables_filter">
												<label>Поиск:
													<input type="search" class="form-control input-sm" placeholder="" aria-controls="featured-datatable">
													<button id="searchBtn" class="btn btn-default input-sm">Поиск</button>
												</label>
											</div>
											<table id="recruits" class="table no-footer" role="grid">
											<thead>
												<tr role="row">
													<th rowspan="1" colspan="1" style="width: 270px;">
														Номер
													</th>
													<th rowspan="1" colspan="1" style="width: 300px;">
														Фамилия
													</th>
													<th rowspan="1" colspan="1" style="width: 300px;">
														Имя
													</th>
													<th rowspan="1" colspan="1" style="width: 139px;">
														Возраст
													</th>
													<th rowspan="1" colspan="1" style="width: 210px;">
														Адрес
													</th>
													<th rowspan="1" colspan="1" style="width: 246px;">
														Семейное положение
													</th>
												</tr>
											</thead>
											<tbody id="recruit-table-body">
												<tr role="row">
													<td>1</td>
													<td>Акимов</td>
													<td>Максим</td>
													<td>1992</td>
													<td>г. Новосибирск</td>
													<td>Холост</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!-- END FEATURED DATA TABLE -->
							</div>
							<!-- /main-content -->
						</div>
						<!-- /main -->
					</div>
					<!-- /content-wrapper -->
				</div>
				<!-- /row -->
				</div>
				<!-- /container -->
			</div>
		<!-- END BOTTOM: LEFT NAV AND RIGHT MAIN CONTENT -->

		</div>
	<!-- /wrapper -->
	</div>

	<div id="recruitModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden>×</button>
					<h4 class="modal-title">Призывник</h4>
				</div>
				<div class="modal-body">
					<div id="recruitFieldError" class="alert alert-warning fade in hidden">
						Поля заполены неверно
					</div>
					<div id="recruitServerError" class="alert alert-danger fade in hidden">
						Ошибка сервера
					</div>
					<div class="row">
						<div class="col-lg-8">
							<div class="form-group">
								<label class="control-label">Фамилия</label>
								<input id="lastName" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">Имя</label>
								<input id="firstName" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label class="control-label">Адрес</label>
								<input id="address" type="text" class="form-control">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label class="control-label">Дата рождения</label>
								<input id="dateOfBirth" type="date" class="form-control">
							</div>
							<div class="form-group">
								<label>Семейное положение</label>
								<select id="maritalStatus" class="form-control">
									<option>Холост</option>
									<option>Женат</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Отмена</button>
					<button id="saveRecruitBtn" class="btn btn-primary">Сохранить</button>
				</div>
			</div>
		</div>
	</div>

	<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Вход в систему</h4>
				</div>
				<div class="modal-body">
					<div id="loginFieldError" class="alert alert-warning fade in hidden">
						Введенные данные неверны
					</div>
					<div id="loginServerError" class="alert alert-danger fade in hidden">
						Ошибка сервера
					</div>
					<div class="form-group">
						<label class="control-label">Логин</label>
						<input id="login" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label">Пароль</label>
						<input id="password" type="password" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button id="loginBtn" class="btn btn-primary">Войти</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
